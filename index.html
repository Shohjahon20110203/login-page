<script id="toggleScript">
document.addEventListener('DOMContentLoaded', function() {
const checkbox = document.getElementById('remember');
const toggleBg = document.querySelector('.toggle-bg');
const toggleDot = document.querySelector('.toggle-dot');
toggleBg.style.backgroundColor = 'var(--toggle-bg)';
toggleBg.style.transition = 'background-color 0.3s ease';
checkbox.addEventListener('change', function() {
if (this.checked) {
toggleBg.style.backgroundColor = 'var(--primary)';
toggleDot.classList.add('translate-x-5');
} else {
toggleBg.style.backgroundColor = 'var(--toggle-bg)';
toggleDot.classList.remove('translate-x-5');
}
});
});
</script>
<script id="formAnimation">
document.addEventListener('DOMContentLoaded', function() {
const form = document.querySelector('form');
const inputs = form.querySelectorAll('input');

submitBtn.innerHTML = '<div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mx-auto"></div>';
setTimeout(() => {

submitBtn.classList.add('bg-secondary');
setTimeout(() => {
submitBtn.disabled = false;
submitBtn.innerHTML = 'Kirish';
submitBtn.classList.remove('bg-secondary');
}, 2000);
}, 1500);
});
// Staggered animation for form elements
const formElements = document.querySelectorAll('.input-container, .login-btn, .social-btn');
formElements.forEach((el, index) => {
el.style.opacity = '0';
el.style.transform = 'translateY(20px)';
setTimeout(() => {
el.style.transition = 'all 0.5s ease';
el.style.opacity = '1';
el.style.transform = 'translateY(0)';
}, 200 + (index * 100));
});
});
</script>
<script id="themeToggle">
document.addEventListener('DOMContentLoaded', function() {
const themeToggle = document.getElementById('themeToggle');
const lightIcon = document.querySelector('.theme-icon-light');
const darkIcon = document.querySelector('.theme-icon-dark');
function setTheme(isDark) {
document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
lightIcon.classList.toggle('hidden', isDark);
darkIcon.classList.toggle('hidden', !isDark);
localStorage.setItem('theme', isDark ? 'dark' : 'light');
}
const savedTheme = localStorage.getItem('theme');
if (savedTheme) {
setTheme(savedTheme === 'dark');
}
themeToggle.addEventListener('click', () => {
const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
setTheme(!isDark);
themeToggle.style.transform = 'rotate(180deg)';
setTimeout(() => {
themeToggle.style.transform = 'rotate(0)';
}, 300);
});
});
